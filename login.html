    <script>
        $(document).ready(function(){
            //Submit button click            
            $('.submit-button').click(function login(){
                var d = new Date();
                //Expires in 24 hours
                expireDate = new Date(d.getTime() + (24*60*60*1000)) 
                var userName =  $('#inputUsername').val();
                //Stringify login object and store in Local Storage (LS)
                var login = {signedIn: true, userName: userName, expireDate: expireDate};
                localStorage.setItem("login", JSON.stringify(login));
                //Redirect to index
                window.location.href = "index.html";
            });
