<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patriot Web Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/scripts/login.js"></script>
    <style>

        body {
            background: white url('images/MasonLogo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-form {
            position: relative;
            border-radius: 25px;
            background-color:#003300;
            color:white;
            padding:70px;
            margin: 10% 20% 10% 20%;
            width: 800px;
        }

        .div-button {
            position: absolute;
            right: 35px;
        }

        .submit-button {
            background-color: #ffd740;
            color:black;
            padding: 10px;
            margin: 10px;
            width: 150px;
            align-items: right;
            border-radius: 25px;
        }

        .logo {
            position: center;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .header-label {
            color: #c8a600;
            font-size: 54px;
        }

    </style>
</head>
<body>
    <!-- Main body -->
    <div>
        <div class="login-form">
            <!-- Logo -->
            <div class="logo">
                <label class="header-label">Welcome to Patriot Web!</label>
            </div>
            <form>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                </div>
                <div class="div-button">
                    <a href="index.html"><input type="button" class="submit-button" class="btn btn-primary"  value="Submit" /></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
